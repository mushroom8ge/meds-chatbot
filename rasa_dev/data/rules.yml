version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'no worries' anytime the user thanks
  steps:
  - intent: thanks
  - action: utter_noworries

- rule: Say 'I don't know' anytime the user message out of scope
  steps:
  - intent: out_of_scope
  - action: utter_idk

- rule: Introduce OH anytime the user asks about OH
  steps:
  - intent: orionhealth
  - action: utter_orion

- rule: Submit form and find medication without a set date
  condition:
  - slot_was_set:
    - time: null
  # Condition that form is active.
  - active_loop: medication_form
  steps:
  # Form is deactivated
  - action: medication_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_ask_time
  - action: action_listen
  # - intent: inform_time
  - action: action_find_medication
  - action: utter_medications
  - action: utter_goodbye

- rule: Submit form and find medication with a set date
  condition:
  # Condition that form is active.
  - slot_was_set:
    - time
  - active_loop: medication_form
  steps:
  # Form is deactivated
  - action: medication_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_find_medication
  - action: utter_medications
  - action: utter_goodbye

- rule: query the meds when the effective period update
  condition:
  - slot_was_set:
    - patient_id
    - name_space
    - medication_status
  steps:
  - intent: inform_time
  - action: action_find_medication
  - action: utter_medications
  - action: utter_goodbye
